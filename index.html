<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced App Updates</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #36454F, #2c3e50);
      color: white;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      text-align: center;
    }

    details {
      background: #2f3e46;
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    summary {
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      list-style: none;
      transition: background 0.3s ease;
    }

    summary:hover {
      background: #3c4b57;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    details[open] .arrow {
      transform: rotate(90deg);
    }

    .content {
      background: #1b263b;
      padding: 15px 20px;
      animation: fadeIn 0.3s ease;
    }

    .version {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .apk-btn {
      display: inline-block;
      padding: 10px 22px;
      font-size: 1rem;
      color: #36454F;
      background: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .apk-btn:hover {
      background: #f1f1f1;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ App Updates</h1>

    <details>
      <summary>Full App Update <span class="arrow">â–¶</span></summary>
      <div class="content">
        <div class="version">Last Version: <strong>2.0.1</strong></div>
        <a href="#" class="apk-btn">Download</a>
      </div>
    </details>

    <details>
      <summary>Agent Update <span class="arrow">â–¶</span></summary>
      <div class="content">
        <div class="version">Last Version: <strong>1.5.3</strong></div>
        <a href="#" class="apk-btn">Download</a>
      </div>
    </details>

    <details>
      <summary>Accounting Update <span class="arrow">â–¶</span></summary>
      <div class="content">
        <div class="version">Last Version: <strong>1.2.7</strong></div>
        <a href="#" class="apk-btn">Download</a>
      </div>
    </details>

    <details>
      <summary>Electric Update <span class="arrow">â–¶</span></summary>
      <div class="content">
        <div class="version">Last Version: <strong>1.8.4</strong></div>
        <a href="#" class="apk-btn">Download</a>
      </div>
    </details>

  </div>
</body>
</html>
